<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Computer Science Department</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(./cs14.jpg!sw800);
             background-size: 90%;
        }

        header {
            background-image: url(cs5.jpg);
            background-size: 100%;
            color: white;
            padding: 8%;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #666;
            padding: 0.5em;
            font-family: 'Satisfy', cursive;
            font-size: 100%;
        }

        nav a:hover {
             color: aqua;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 1em;
            margin: 0 1em;
            font-weight: bold;
        }

        section {
            padding: 2em;
        }

        section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        form label {
            display: block;
            margin-bottom: 8px;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        form button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Computer Science Department</h1>
        <p>Welcome to our department's website</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="catalog.html"> Course Catalog</a>
        <a href="resources.html"> Student Resources</a>
        <a href="events.html">Events</a>
        <a href="contact.html">Contact</a>
        <a href="faculty.html">Faculty</a>
        <a href="academics.html">Academics</a>
        <a href="projects.html">Student Projects</a>
        <a href="alumni.html">Alumni</a>
    </nav>

    <section>
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Computer Science Department</p>
    </footer>
</body>

</html>
